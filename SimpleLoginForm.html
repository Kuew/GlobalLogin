<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
    </title>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet">
  
    <link href="css/SimpleLoginForm.css" rel="stylesheet">
</head>
  
  <body>
    <div class="container" id="GlobalLoginContainer">
      <div class="row">
        <div class="col-md-4">
          <h3>
            Instructions
          </h3>
          <p>
            Please enter your login and password, and hit "Login".
            <div>
              <br>
            </div>
            <div>
              On the next screen we will send your mobile phone an SMS with a code.
              &nbsp;Please enter it when asked.
            </div>
          </p>
        </div>
        <div class="col-md-4">
          <h3>
            Global Login
          </h3>
          <p>
            <div class="form-group">
              <label>
                Username or Email Address
              </label>
              <input type="text" class="form-control" id="GlobalUsername" placeholder="enter your email or password"
              name="global-login">
            </div>
            Content
          </p>
          <div class="form-group">
            <label>
              Password
            </label>
            <input type="password" class="form-control" id="GlobalPassword" placeholder="enter your global password"
            name="global-login">
          </div>
          <a href="#" class="btn btn-success pull-right" id="GlobalLogin">Login&nbsp;</a>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
    >
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"
    >
    </script>
  </body>

</html>
