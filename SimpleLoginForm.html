    <title>

    rel="stylesheet">

</head>
  
  <body>
    <div class="container" id="GlobalLoginContainer">
      <div class="row">
        <div class="col-md-4">
          <h3>
            Instructions
          </h3>
          <p>
            Please enter your login and password, and hit "Login".
            <div>
              <br>
            </div>
            <div>
              On the next screen we will send your mobile phone an SMS with a code.
              &nbsp;Please enter it when asked.
            </div>
          </p>
        </div>
        <div class="col-md-4">
          <h3>
            Global Login
          </h3>
          <p>
            <div class="form-group">
              <label>
                Username or Email Address
              </label>
              <input type="text" class="form-control" id="GlobalUsername" placeholder="enter your email or password"
              name="global-login">
            </div>
            Content
          </p>
          <div class="form-group">
            <label>
              Password
            </label>
            <input type="password" class="form-control" id="GlobalPassword" placeholder="enter your global password"
            name="global-login">
          </div>
          <a href="#" class="btn btn-success pull-right" id="GlobalLogin">Login&nbsp;</a>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/underscore-1.1.6.js"></script>
    <script type="text/javascript" src="js/parse-1.1.15.min.js"></script>
    <script type="text/javascript">
        (function($){
            $(function(){
                Parse.$ = jQuery;
                Parse.initialize("zUNltvbSGI2Jh1j8hJwD9acWtdbxAA5XzmmS95w7","Tp83XbAPCCFHnse06AwJ7hBekJXagRGNYVmuBJPz");
                $("#GlobalLogin").click(function(){
                    var username = $("#GlobalUsername").val();
                    var password = $("#GlobalPassword").val();
                    Parse.User.logIn(username,password, {
                        success: function(user) {
                            window.location.href='SimpleLoginForm2.html';
                        },
                        error: function(user, error) {
                            alert(error.message);
                        }
                    });
                });
            });
        })(jQuery);
    </script>
